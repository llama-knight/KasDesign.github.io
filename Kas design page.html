<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kas Design</title>
  <style>
    body {
      background-color: #f5deb3;
      padding: 20px; /* Adjust padding for better spacing */
      margin: 0; /* Remove default margin */
    }
    .separator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px; /* Adjust margin for better spacing */
    }
    .separator::before {
      content: "\2605";
      color: #97837A;
      font-size: 40px;
      margin-right: 10px;
    }
    header {
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .menu-button {
      cursor: pointer;
      font-size: 40px; /* Adjust font size for better visibility */
      background-color: transparent;
      color: #97837A;
      padding: 10px; /* Adjust padding for better spacing */
      border-radius: 20px;
    }
    .button-container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .button-container button {
      background-color: #97837A;
      color: #f5deb3;
      border: none;
      padding: 15px 30px; /* Adjust padding for better spacing */
      margin: 0 10px; /* Adjust margin for better spacing */
      border-radius: 25px;
      font-size: 20px; /* Adjust font size for better visibility */
    }
    .logo {
      max-width: 100%; /* Ensure logo does not exceed container width */
    }
    .line {
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: #97837A;
    }
    .textbox-image, .map-image {
      width: 100%; /* Adjust width to fill container */
      margin-top: 20px; /* Adjust margin for better spacing */
    }
  </style>
</head>

<body>
  <header>
    <img class="logo" src="Kas Design logo.png" alt="Logo">
    <div class="menu-button">&#9776;</div>
    <div class="line"></div>
  </header>

  <div class="separator"></div>

  <div class="button-container">
    <button>My work</button>
    <button>About me</button>
    <button>Contact</button>
    <button>Socials</button>
  </div>

  <!-- Add the textbox image -->
  <img class="textbox-image" src="Text-Where Ideas, become a reality.png" alt="Textbox Image">

  <!-- Add the map image -->
  <img class="map-image" src="Global design.png" alt="Map Image">

  <!-- More content or footer goes here -->
</body>
</html>
